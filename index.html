<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4293d7fb44.js" crossorigin="anonymous"></script>
</head>
<body onload="onInit()">

    <header>
        <logo>myMemesGen</logo>
        <section class="header-links">
            <a href="#" onclick="onCloseEditor()">Gallery</a>
            <a href="#">About</a>
        </section>
    </header>
    <section class="editor-modal hide">
    <div class="editor-container hide">
        <canvas class="myCanvas" id="myCan" width="350" height="350">
        </canvas>
        <div class="btns-container grid">
            <input class="text-box" type="text" placeholder="Add TEXT" oninput="onUpdateText(value)">

            <section class="lines-btns">
                <button class="add-btn" onclick="onAddLine()">➕</button>
                <button class="delete-btn" onclick="onDeleteLine()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="clear-btn" onclick="onClearInput()"><i class="fa-solid fa-eraser"></i></button>
                <section class="line-control">
                    <button onclick="onMoveLine(-4)"><i class="fa-solid fa-chevron-up"></i></button>
                    <button onclick="onMoveLine(4)"><i class="fa-solid fa-chevron-down"></i></button>
                    <button class="toggle-btn" onclick="onToggleTextBox()">⇅</button>
                </section>
            </section>

            <section class="text-btns">
                <button onclick="onCenterLine()"><i class="fa-solid fa-align-center"></i></button>
                <button onclick="onAlignLeft()"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="onAlignRight()"><i class="fa-solid fa-align-right"></i></button>
                <button onclick="onChangeFontSize(5)">A+</button>
                <button onclick="onChangeFontSize(-5)">A-</button>
                <section class="text-changers">
                    <input class="font-input" type="number" onchange="onSelectFontSize(value)">
                    <input class="color-btn" type="color" onchange="onSetColor(value)">
                    <select class="font-select" name="font" id="" onchange="onChangeFontStyle(value)">
                        <option value="IMPACT">IMPACT</option>
                        <option value="Arial">Arial</option>
                        <option value="italic">italic</option>
                    </select>
                </section>
            </section>
            <section class="download-links">
                <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg"><i class="fa-solid fa-download"> Download</i></a>
            </section>
            <button class="close-btn" onclick="onCloseEditor()"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    </section>


    
    
    <section class="select-img-container">
</section>
    <!-- <footer>
        <button onclick="onGetRandomMeme()">IM FLEXIBLE</button>
    </footer> -->
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
   

</body>
</html>
