<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body onload="onInit()">

    <header>
        <logo>myMemesGen</logo>
        <section class="header-links">
            <a href="#">Gallery</a>
            <a href="#">About</a>
        </section>
    </header>
    <section class="editor-modal hide">
    <div class="editor-container hide">
        <canvas class="myCanvas" id="myCan" width="300" height="300">
        </canvas>
        <div class="btns-container grid">
            <input class="text-box" type="text" placeholder="Add TEXT" oninput="onUpdateText(value)">

            <section class="lines-btns">
                <button onclick="onAddLine()">➕</button>
                <button class="clear-btn" onclick="onClearInput()">Clear</button>
                <button class="toggle-btn" onclick="onToggleTextBox()">⇅</button>
            </section>

            <section class="text-btns">
                <input type="color" class="color-btn" onchange="onSetColor(value)">
                <button onclick="onChangeFontSize(5)">A+</button>
                <button onclick="onChangeFontSize(-5)">A-</button>    
            </section>
            
            <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
            <button class="close-btn" onclick="onCloseEditor()">X</button>
        </div>
    </div>
    </section>


<h3>Gallery </h3>
<section class="select-img-container">
</section>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
   

</body>
</html>
